name: Deploy PWA

on:
  workflow_dispatch:  # Manual triggering only

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install app dependencies
        working-directory: ./app
        run: npm ci --include=dev
          
      - name: Build PWA
        working-directory: ./app
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "Listing app/node_modules/.bin"
          ls -la app/node_modules/.bin || true
          echo "Trying npx vite --version"
          npx vite --version || true
          npm run build
          
      - name: Configure for GitHub Pages
        working-directory: ./app/dist
        run: |
          touch .nojekyll
          cp index.html 404.html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/dist
          full_commit_message: "Deploy PWA to GitHub Pages [skip ci]"

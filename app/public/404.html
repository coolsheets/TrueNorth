<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirection for GitHub Pages
    const segmentCount = 1; // Change this to 0 if not using a custom domain
    const location = window.location;
    const repo = '/TrueNorth'; // GitHub repository name
    const path = location.pathname.slice(1).split('/').slice(segmentCount).join('/');
    const redirectUrl = `${location.origin}${repo}/?path=${path}${location.search}`;
    
    // Redirect to the base URL with path in query parameter
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to home page...</p>
</body>
</html>

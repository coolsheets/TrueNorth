<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0A4B91" />
    <meta name="description" content="PPI Canada â€” Buyer-focused pre-purchase inspection PWA" />

    <!-- PWA manifest (VitePWA will also inject; keeping this explicit is fine) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons (ensure these exist in app/public/icons/) -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192" type="image/png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" sizes="192x192" type="image/png" />
    <link rel="apple-touch-icon" href="/icons/icon-512.png" sizes="512x512" type="image/png" />
    
    <!-- iOS PWA specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PPI Canada" />

    <title>PPI Canada</title>
  </head>
  <body>
    <noscript>This app requires JavaScript enabled.</noscript>
    <div id="offline-message" style="display: none; background-color: #f59e0b; color: black; text-align: center; padding: 1rem;">
      You are currently offline. The app will function with limited capabilities.
    </div>
    <div id="root"></div>
    <script>
      // Fallback offline detection if the app JS fails to load
      if (!navigator.onLine) {
        document.getElementById('offline-message').style.display = 'block';
      }
      
      // Register service worker as early as possible
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
